<template name='popup_confirm'>
  <div class="modal fade pc-container pc-enter" id="{{_id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button id="pc-button-close" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
          {{{message}}}
        </div>
        <div class="modal-footer">
          <button class="pc-button pc-button-cancel btn btn-default" id="pc-cancel" data-dismiss="modal">{{cancelText}}</button>
          <button class="pc-button btn {{#if success}}pc-button-success btn-primary{{else}}pc-button-error btn-danger{{/if}}" id="pc-ok">{{okText}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
